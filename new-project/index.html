<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time $top</title>
  <link rel="stylesheet" href="./main.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/60e19c4821.js" crossorigin="anonymous"></script>




</head>

<body>

  <div class="app">
    <div class="app-top">
      <button class="setting-button"><i class="fa-solid fa-sliders"></i></button>
    </div>

    <div class="app-body">
      <p class="title">Tytuł odliczatora</p>

      <div class="boxes">
        <div class="first-box">
          <p class="time day-time"></p>
          <p>Dni</p>
        </div>
        <div class="secound-box">
          <p class="time hour-time"></p>
          <p>Godzin</p>
        </div>
        <div class="third-box">
          <p class="time minut-time"></p>
          <p>Minut</p>
        </div>
        <div class="fourth-box">
          <p class="time secound-time"></p>
          <p>Sekund</p>
        </div>
      </div>
    </div>
  </div>


  <div class="settings">
    <h1>Ustawienia</h1>
    <label for="date">Nazwa wydarzenia:</label>
    <input type="text" class="date">


   <div class="grid-containter">
    <label for="day">Dzień:</label>
    <input type="number" class="day" max="31" min="0">

    <label for="month">Miesiąc:</label>
    <input type="number" class="month" min="0" max="12">

    <label for="year">Rok:</label>
    <input type="number" class="year" min="0" max="9999">
   </div>


    <label for="img">Link do obrazka:</label>
    <input type="text" class="img">


    <button class="save">Zapisz</button>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
